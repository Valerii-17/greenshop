<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/form.css">

    <title>Form</title>
</head>

<script>
    function togglePassword() {
        const input = document.getElementById('password-field');
        const icon = document.querySelector('.password-control');

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.add('view');
        } else {
            input.type = 'password';
            icon.classList.remove('view');
        }
    }
</script>
<body>

<div class="preloader"></div>
<section>
    <h1>
        <span style="color:#3D3D3D">Login</span>
        <span>|</span>
        <span style="color:#46A358">Register</span>
    </h1>
    <p style="color:#3D3D3D">Enter your email and password to register.</p>
    <form>
        <input type="text" required name="username" placeholder="Username" autocomplete="off">
        <input type="email" required name="email" placeholder="Enter your email address" autocomplete="off"/>
        <div class="password">
            <input type="password" placeholder="Password" id="password-field">
            <span class="password-control" onclick="togglePassword()"></span>
        </div>
        <input style="margin-bottom: 20px" type="password" required name="confirm_password"
               placeholder="Confirm Password"/>


        <div class="checkbox-wrapper">
            <input id="terms" type="checkbox" required>

            <label for="terms" class="checkbox-label">I accepted privacy policy</label>

            <label for="terms" class="checkbox">
                <svg>
                    <use xlink:href="#checkbox-30"></use>
                </svg>
            </label>

            <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
                <symbol id="checkbox-30" viewBox="0 0 22 22">
                    <path fill="none" stroke="currentColor"
                          d="M5.5,11.3L9,14.8L20.2,3.3l0,0c-0.5-1-1.5-1.8-2.7-1.8h-13c-1.7,0-3,1.3-3,3v13c0,1.7,1.3,3,3,3h13 c1.7,0,3-1.3,3-3v-13c0-0.4-0.1-0.8-0.3-1.2"/>
                </symbol>
            </svg>
        </div>


        <button class="reg-button">Register</button>
        <div class="divider"> Or register with</div>


        <div class="social-buttons">
            <button class="google-btn">

                <img src="https://images.icon-icons.com/2699/PNG/96/google_logo_icon_169090.png" alt="google">
                Continue with Google
            </button>

            <button class="facebook-btn">
                <img src="https://images.icon-icons.com/1488/PNG/96/5293-facebook_102565.png" alt="facebook">
                Continue with Facebook
            </button>
        </div>
    </form>
</section>
<script>
    setTimeout(() => {
        document.querySelector('.preloader').classList .add('hidden');
        // document.querySelector('body').classList.add('active')
    }, 2000)

</script>
</body>
</html>
